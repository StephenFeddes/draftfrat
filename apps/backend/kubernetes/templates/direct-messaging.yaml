apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.directMessaging.config.name }}
  namespace: {{ .Values.namespace }}
data:
  DIRECT_MESSAGING_MONGODB_URL: {{ .Values.directMessaging.config.data.DIRECT_MESSAGING_MONGODB_URL }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.directMessaging.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.directMessaging.name }}
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ .Values.directMessaging.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.directMessaging.name }}
      annotations:
        configmap.revision: {{ .Values.directMessaging.config.data.DIRECT_MESSAGING_MONGODB_URL | sha256sum }}
    spec:
      containers:
        - name: direct-messaging-container
          image: "{{ .Values.directMessaging.image.name }}:{{ .Values.directMessaging.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: {{ .Values.directMessaging.config.name }}
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "526Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.directMessaging.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.directMessaging.name }}
    tier: backend
spec:
  selector:
    app: {{ .Values.directMessaging.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP